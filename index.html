<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPro - A Better UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div id="app-container" class="container mt-4">

        <div id="notification" class="alert d-none" role="alert"></div>

        <div id="auth-view">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#login-tab">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#register-tab">Register</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body tab-content p-4">
                            <div class="tab-pane fade show active" id="login-tab">
                                <h4 class="card-title text-center mb-4">Welcome Back!</h4>
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-username" class="form-label">Username</label>
                                        <input type="text" id="login-username" name="username" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" id="login-password" name="password" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register-tab">
                                <h4 class="card-title text-center mb-4">Create an Account</h4>
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="register-username" class="form-label">Username</label>
                                        <input type="text" id="register-username" name="username" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Password</label>
                                        <input type="password" id="register-password" name="password" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-view" class="d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4 shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="bi bi-check2-square"></i> TaskPro</a>
                    <button id="logout-btn" class="btn btn-outline-light">Logout <i class="bi bi-box-arrow-right"></i></button>
                </div>
            </nav>

            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">My Tasks</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-modal" id="add-task-btn"><i class="bi bi-plus-lg"></i> Add New Task</button>
            </header>
            
            <div class="row mb-3 g-2">
                <div class="col-md-4">
                    <select id="filter-status" class="form-select">
                        <option value="all">Filter by All Statuses</option>
                        <option value="false">Pending</option>
                        <option value="true">Completed</option>
                    </select>
                </div>
                <div class="col-md-8">
                     <input type="text" id="search-input" placeholder="Search by title or priority..." class="form-control">
                </div>
            </div>

            <div id="task-list" class="row g-3">
                </div>
        </div>

    </div> <div class="modal fade" id="task-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <input type="hidden" id="task-id" name="taskId">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Title</label>
                            <input type="text" id="task-title" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">Description</label>
                            <textarea id="task-description" name="description" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="task-due-date" class="form-label">Due Date</label>
                                <input type="date" id="task-due-date" name="due_date" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="task-priority" class="form-label">Priority</label>
                                <select id="task-priority" name="priority" class="form-select">
                                    <option value="Low">Low</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="task-form" id="save-task-btn" class="btn btn-primary">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
